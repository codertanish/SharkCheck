<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title class="text-blue-600">ID Checker</title>
  <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-sky-100 to-emerald-100 min-h-screen p-6 font-sans text-gray-800">


<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-white to-sky-100 shadow-lg transform -translate-x-full transition-transform duration-300 z-40 border-r border-gray-300">
  <div class="p-6 space-y-6 font-semibold font-mono text-gray-700">
    <h2 class="text-2xl font-extrabold text-indigo-700 tracking-wide"> Menu </h2>


<!-- 🏠 Home Dashboard -->
<button onclick="window.location.href='index.html'"
  class="block w-full text-left px-5 py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-gray-100 font-semibold shadow-md hover:scale-105 hover:brightness-110 hover:shadow-lg transition-all duration-300 ease-in-out">
  🏠 Home Dashboard
</button>

<button onclick="toggleUpload()"
  class="block w-full text-left px-5 py-3 mt-3 rounded-lg bg-gradient-to-r from-emerald-600 to-green-500 text-gray-100 font-semibold shadow-md hover:scale-105 hover:brightness-110 hover:shadow-lg transition-all duration-300 ease-in-out">
  🧾 Upload ID Sheet <span class="italic text-sm">(Password Needed)</span>
</button>

<button onclick="openModal()"
  class="block w-full text-left px-5 py-3 mt-3 rounded-lg bg-gradient-to-r from-red-600 to-rose-500 text-gray-100 font-semibold shadow-md hover:scale-105 hover:brightness-110 hover:shadow-lg transition-all duration-300 ease-in-out">
  🗑️ Reset Data <span class="italic text-sm">(Password Needed)</span>
</button>

    <hr class="border-t border-gray-300 my-4" />

    <button onclick="toggleSidebar()"
      class="block text-center text-sm text-gray-500 hover:text-red-600 font-light tracking-wider">
      ✖ Close Menu
    </button>
  </div>
</div>

<div id="resetModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg p-6 w-96 shadow-xl space-y-6 text-center">
    <h2 class="text-xl font-bold text-red-600">Confirm Reset</h2>
    <p class="text-gray-700">Enter the admin password to reset recent scan data.</p>

    <input type="password" id="resetPassword"
      class="w-full px-4 py-2 mt-2 border border-red-300 rounded focus:outline-none focus:ring-2 focus:ring-red-400"
      placeholder="••••••••"
    />

    <div id="passwordError" class="text-sm text-red-500 mt-1 hidden">Incorrect password.</div>

    <div class="flex justify-center gap-4 mt-4">
      
<button onclick="confirmReset()"
  class="bg-red-300 text-red-900 font-semibold px-4 py-2 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:bg-red-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400">
  🗑️ Confirm Reset
</button>


<button onclick="closeModal()"
  class="bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:bg-gray-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400">
  ❌ Cancel
</button>

    </div>
  </div>
</div>

<div id="popupModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md transition-all duration-300 ease-in-out">
    <h2 class="text-2xl font-bold text-blue-600 mb-4 text-center">Upload ID Sheet</h2>

  
    <label class="block mb-2 text-sm font-medium text-gray-600">🔒 Enter Password</label>
    <input type="password" id="passwordInput" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

    
    

<div class="relative w-full mt-4">

  <input type="file" id="fileInput" accept=".csv" class="hidden" />


  <label for="fileInput" class="inline-block w-full text-center bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:bg-blue-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">
    📁 Upload CSV File
  </label>
  <p id="fileName" class="mt-2 text-sm text-gray-600"></p>
</div>
    
    <div class="mt-6 flex justify-between">

<button onclick="submitUpload()" class="bg-green-300 text-green-900 font-semibold px-4 py-2 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:bg-green-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400">
  ✅ Submit
</button>

<button onclick="toggleUpload()" class="bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:bg-gray-400 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400">
  ❌ Cancel
</button>


    </div>
  </div>
</div>


  <header class="mb-10 flex items-center justify-between">
    <div id="menu-icon" onclick="toggleSidebar()" class="w-10 h-10 bg-gradient-to-r from-gray-300 to-gray-400 rounded-full flex items-center justify-center cursor-pointer shadow-lg hover:scale-105 transition-transform"> ☰</div>
    
    <nav class="flex gap-4">
      <button onclick="tabChange('scan'); unloadTable()" class="hidden px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-full shadow hover:scale-105 transition">Scan</button>
      <button onclick="tabChange('recent'); loadTable()" class="hidden px-4 py-2 bg-gradient-to-r from-green-500 to-teal-600 text-white rounded-full shadow hover:scale-105 transition">Recents</button>
    </nav>
  </header>

  <main class="space-y-16 px-4 sm:px-6 lg:px-8">
  <section id="scan" class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto border border-blue-100">
    <h1 id="test" class="text-4xl font-extrabold text-blue-700 mb-6 text-center tracking-tight">
      Please Enter Your ID
    </h1>

    <input
      type="number"
      id="idnum"
      placeholder="Enter your ID #"
      oninput="idEnter()"
      class="w-full px-5 py-3 border-2 border-blue-300 rounded-xl shadow-sm text-lg placeholder-blue-400 text-blue-900 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out"
    />

    <p id="error" class="hidden mt-4 text-sm text-red-600 font-semibold italic">
      ⚠️ Please enter a valid 8-digit ID.
    </p>

    <div class="flex justify-between items-center mt-4 text-base font-medium text-gray-700">
      <p id="name" class="transition-opacity duration-300 ease-in-out"></p>
      <p id="time" class="transition-opacity duration-300 ease-in-out"></p>
    </div>

    <div
      id="status-in"
      class="hidden mt-6 px-4 py-2 bg-green-100 text-green-800 font-semibold rounded-lg shadow-md transition-all duration-300 ease-in-out"
    >
      ✅ Checked In
    </div>

    <div
      id="status-out"
      class="hidden mt-6 px-4 py-2 bg-red-100 text-red-800 font-semibold rounded-lg shadow-md transition-all duration-300 ease-in-out"
    >
      🚫 Checked Out
    </div>
  </section>

  <section
    id="checked"
    class="hidden text-center text-lg font-semibold text-indigo-700 tracking-wide transition-opacity duration-300 ease-in-out"
  >
    ✅ ID Scanned Successfully
  </section>
</main>


  <script src="script.js"></script>

  <script>
    document.getElementById("fileInput").addEventListener("change", function () {
    const file = this.files[0];
    document.getElementById("fileName").textContent = file ? `Selected: ${file.name}` : "";
  });
    

    function openModal() {
    document.getElementById("resetModal").classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("resetModal").classList.add("hidden");
  }

  function confirmReset() {
    if(document.getElementById("resetPassword").value !== "admin123") {
      document.getElementById("passwordError").classList.remove("hidden");
      return;
    }
    else {
      document.getElementById("passwordError").classList.remove("hidden")
      document.getElementById("passwordError").innerHTML = "Data reset successfully; you may now close this window.";
    }
    console.log("Resetting data..."); //Just a placeholder for actual reset logic
  }
 
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("-translate-x-full");
  }

  </script>
</body>
</html>
